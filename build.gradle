buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.fabric.io/public' }
    }

    ext {
        compileSdk = 27
        targetSdk = 27
        minSdk = 16

        kotlinVersion = '1.2.31'
        ankoVersion = '0.10.4'
        supportLibVersion = '27.1.1'
        playServicesVersion = '15.0.0'
        archVersion = '1.1.1'
        firebaseUiVersion = '3eb4c1373a'
        poiVersion = '3.17'
        leakCanaryVersion = '1.5.4'
        retrofitVersion = '2.4.0'
        glideVersion = '4.7.1'
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-alpha10'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:google-services:3.2.1'
        classpath 'com.google.firebase:firebase-plugins:1.1.5'
        classpath 'io.fabric.tools:gradle:1.25.2'
        classpath 'com.github.SUPERCILEX:gradle-play-publisher:013f54c874'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }

    // Resource packaging breaks otherwise for some reason
    tasks.whenTaskAdded { task ->
        if (task.name.contains("Test")) task.enabled = false
    }
}

buildscript {
    repositories {
        jcenter()
        google()
        maven { url 'https://jitpack.io' }
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.2' }
    }

    ext {
        kotlinVersion = '1.2-M2'
        supportLibVersion = '26.0.1'
        playServicesVersion = '11.2.0'
        archVersion = '1.0.0-alpha9'
        firebaseUiVersion = '84ca138cec'
        leakCanaryVersion = '1.5.1'
        retrofitVersion = '2.3.0'
        glideVersion = '4.1.1'
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha9'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:google-services:3.1.0'
        classpath('com.google.firebase:firebase-plugins:1.1.0-alpha1') {
            exclude group: 'com.google.guava', module: 'guava-jdk5'
        }
        classpath 'com.github.SUPERCILEX:gradle-play-publisher:013f54c874'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url 'https://jitpack.io' }
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.2' }
    }
}

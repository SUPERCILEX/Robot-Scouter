buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.2' }
        maven { url 'https://maven.fabric.io/public' }
    }

    ext {
        kotlinVersion = '1.2.0-rc-39'
        ankoVersion = '0.10.2'
        supportLibVersion = '27.0.0'
        playServicesVersion = '11.4.2'
        archVersion = '1.0.0'
        firebaseUiVersion = '08a7a28219'
        leakCanaryVersion = '1.5.4'
        retrofitVersion = '2.3.0'
        glideVersion = '4.3.1'
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0-alpha02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:google-services:3.1.1'
        classpath 'com.google.firebase:firebase-plugins:1.1.3'
        classpath 'io.fabric.tools:gradle:1.24.4'
        classpath 'com.github.SUPERCILEX:gradle-play-publisher:013f54c874'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap-1.2' }
    }
}

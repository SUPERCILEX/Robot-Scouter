apply plugin: 'com.android.application'

def keystorePropertiesFile = file("../keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    def vCode = buildVersionCode()

    defaultConfig {
        manifestPlaceholders = [appName: "@string/app_name"]
        applicationId "com.supercilex.robotscouter"
        targetSdkVersion 25
        minSdkVersion 16
        versionCode vCode
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        config {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }

        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
            manifestPlaceholders = [appName: "Robot Scouter DEBUG: $vCode"]
        }
    }

    lintOptions {
//        todo
        warningsAsErrors true
        htmlReport true
        htmlOutput file("lint-report.html")
    }
}

dependencies {
    // Support libraries
    compile "com.android.support:design:$supportLibVersion"
    compile "com.android.support:customtabs:$supportLibVersion"
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta3'

    // Firebase
    compile 'com.firebaseui:firebase-ui:1.0.0'
    compile "com.google.firebase:firebase-core:$playServicesVersion"
    compile "com.google.firebase:firebase-messaging:$playServicesVersion"
    compile "com.google.firebase:firebase-config:$playServicesVersion"
    compile "com.google.firebase:firebase-crash:$playServicesVersion"
    compile "com.google.firebase:firebase-invites:$playServicesVersion"
    compile "com.google.android.gms:play-services-gcm:$playServicesVersion"
    compile 'com.firebase:firebase-jobdispatcher-with-gcm-dep:0.5.0'

    // Third party
    compile 'com.facebook.android:facebook-android-sdk:4.17.0'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'

    // Retrofit
    compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
    compile "com.squareup.retrofit2:converter-gson:$retrofitVersion"
}

apply plugin: 'com.google.gms.google-services'
